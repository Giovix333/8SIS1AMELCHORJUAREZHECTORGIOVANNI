<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas de algoritmia</title>
</head>
<body>
    <header>Problemas Algorítmicos</header>
    <div class="container">
        <div class="formulario">
           
            <br>
            <form  method="post" name="formulario" onsubmit="return validar(this)">

                <br>
                <div class="primero">
                    <label>1.- Suponga que un individuo desea invertir su capital en un banco y desea saber cuanto dinero ganara después
                        de un mes si el banco paga a razón de 2% mensual. </label>
                    <br>
                    <input type="text" name="P1" id="P1" class="input-P1">
                    <br>
                    <label>2.- Un vendedor recibe un sueldo base de un 10% extra por comisión de sus ventas,
                        el vendedor desea saber cuanto dinero obtendrá por concepto de comisiones por las 
                        tres ventas que realiza al mes y el total que recibirá en el mes tomando en cuenta
                        su sueldo base y comisiones
                    </label>
                    <br>
                    <input type="text" name="P2" id="P2" class="input-P2">
                    <br>
                    <label> 
                        3.- Una tienda ofrece un descuento del 15% sobre el total de la compra y un cliente
                        desea saber cuanto deberá de pagar finalmente por su compra.
                    </label>
                    <br>
                    <input type="text" name="P3" id="P3" class="input-P3">
                    <br>
                    <label>
                        4.- Un alumno desea saber cual será su calificación final de la materia de Algritmos. Dicha 
                        calificación se compone de los siguientes porcentajes:
                        <br>
                        - 55% del promedio de sus tres calificaciones parciales.
                        <br>
                        - 30% de la calificación del examen final.
                        <br>
                        - 15% de la calificación de un trabajo final.
                    </label>
                    <br>
                    <input type="text" name="P4" id="P4" class="input-P4">
                    <br>
                    <label>
                        5.- Un maestro desea saber que porcentaje de hombres y que porcentaje de mujeres hay en un grupo de estudiantes.
                    </label>
                    <br>
                    <input type="text" name="P5" id="P5" class="input-P5">
                    <br>
                    <label>
                        6.- Realizar un algoritmo que calcule la edad de una persona.
                    </label>
                    <br>
                    <input type="text" name="P6" id="P6" class="input-P6">
                    <br>
                    <input type="submit" name="enviar" value="Enviar Respuestas">
                    <br>
                    <input type="reset" name="borrar" id="Borrar Respuestas">
                    
                </div>
            </form>

        </div>
    </div>
    <a href="../index.html">Regresar al menú principal</a>
</body>
</html>
